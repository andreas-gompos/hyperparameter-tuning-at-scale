---
version: 1
kind: group

environment:
  persistence:
    outputs: "outputs-gcs"
    data: ["data-local"]
  resources:
    cpu:
      requests: 2
      limits: 4
    memory:
      requests: 1000
      limits: 7000

hptuning:
  concurrency: 5
  grid_search:
    n_experiments: 20

  matrix:
    penalty:
      values: ["l1", "l2"]
    C:
      logspace: 0.01:0.1:10

  early_stopping:
    - metric: cv_roc_auc
      value: 0.99
      optimization: maximize

declarations:
  is_polyaxon_env: 1

build:
  image: python:3.7.4
  build_steps:
    - pip install -r requirements.txt

run:
  cmd:
    - python ./src/train_log_reg.py --C={{ C }}
      --penalty={{ penalty }}
      --is_polyaxon_env={{ is_polyaxon_env }}
